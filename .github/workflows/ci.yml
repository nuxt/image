name: ci

on:
  merge_group:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      src: ${{ steps.filter.outputs.src }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          base: ${{ github.event.merge_group.base_sha || github.event.pull_request.base.sha || github.event.before }}
          ref: ${{ github.event.merge_group.head_sha || github.sha }}
          filters: |
            src:
              - 'src/**'
              - 'test/**'
              - 'scripts/**'
              - 'playground/**'
              - 'example/**'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'
              - 'tsconfig.json'
              - 'vitest.config.mts'
              - 'build.config.ts'
              - 'eslint.config.mjs'
              - '.github/workflows/ci.yml'

  lint:
    needs: changes
    if: needs.changes.outputs.src == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - run: corepack enable
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install
        
      - run: pnpm dev:prepare

      - name: ğŸ”  Lint project
        run: pnpm lint

      - name: âœ‚ï¸ Knip project
        run: pnpm knip --workspace .

      - name: âš™ï¸ Check package engines
        run: pnpm installed-check -d --no-workspaces

  ci:
    needs: changes
    if: needs.changes.outputs.src == 'true'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - run: corepack enable
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: lts/-1
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: Install Playwright
        # does not need to explicitly set chromium after https://github.com/microsoft/playwright/issues/14862 is solved
        run: pnpm playwright-core install chromium
        
      - run: pnpm dev:prepare

      - name: ğŸ’ª Type check
        run: pnpm test:types

      - name: ğŸ›  Build project
        run: pnpm build

      - name: ğŸ§ª Test project
        run: pnpm test

      - name: ğŸ’ª Type check (built)
        run: pnpm test:built:types
        
      - run: pnpm dev:build

      - name: ğŸŸ© Coverage
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
        if: matrix.os != 'windows-latest'
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  ci-ok:
    if: always()
    runs-on: ubuntu-latest
    needs:
      - changes
      - lint
      - ci
    steps:
      - name: Check required jobs
        run: |
          results=( \
            "${{ needs.changes.result }}" \
            "${{ needs.lint.result }}" \
            "${{ needs.ci.result }}" \
          )
          for result in "${results[@]}"; do
            if [[ "$result" == "failure" || "$result" == "cancelled" ]]; then
              echo "One or more required jobs failed or were cancelled: $result"
              exit 1
            fi
          done
          echo "All required jobs passed or were skipped."
