name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: corepack enable
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install
        
      - run: pnpm dev:prepare

      - name: ğŸ”  Lint project
        run: pnpm lint

      - name: âœ‚ï¸ Knip project
        run: pnpm knip --workspace .

      - name: âš™ï¸ Check package engines
        run: pnpm installed-check -d --no-workspaces

  ci:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - run: corepack enable
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: lts/-1
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: Install Playwright
        # does not need to explicitly set chromium after https://github.com/microsoft/playwright/issues/14862 is solved
        run: pnpm playwright-core install chromium
        
      - run: pnpm dev:prepare

      - name: ğŸ’ª Type check
        run: pnpm test:types

      - name: ğŸ›  Build project
        run: pnpm build

      - name: ğŸ§ª Test project
        run: pnpm test

      - name: ğŸ’ª Type check (built)
        run: pnpm test:built:types
        
      - run: pnpm dev:build

      - name: ğŸŸ© Coverage
        uses: codecov/codecov-action@v5
        if: matrix.os != 'windows-latest'
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
